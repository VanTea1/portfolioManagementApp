<section class="base-info">
  <div class="flex justify-around">
    <div>
      <div class="flex flex-col gap-3 max-w-[70%] nameContainer">
        <app-edit class="text-xl font-bold max-w-full name" type="text" [(value)]="userName"
          [inputWidth]="userName.length * 10"></app-edit>
        <app-edit class="text-base w-auto max-w-full position" type="text" [(value)]="position"
          [inputWidth]="position.length * 9"></app-edit>
          <app-edit class="text-base w-auto max-w-full description" type="text" [(value)]="description"
          [inputWidth]="position.length * 9"></app-edit>
      </div>

      <div *ngFor="let info of baseInfo" class="details hover-trigger">
        <app-edit class="category" type="text" [(value)]="info.category" [inputWidth]="190">
        </app-edit>
        <app-edit class="text-base w-auto max-w-full" type="text" [(value)]="info.value" [inputWidth]="info.value.length * 9">
        </app-edit>
        <button class="delete-button absolute top-[2px] left-[-14px] hidden" (click)="deleteBaseInfo(info.index)">
          <svg class="fill-purple-500 hover:scale-125 transition-all hover" width="16" height="16">
            <use href="./assets/sprite.svg#icon-bin"></use>
          </svg>
        </button>
      </div>
      <button
        class="add-skill flex justify-center items-center text-purple-500 uppercase gap-1 hover:scale-125 transition-all mt-2"
        (click)="addBaseInfo()">
        <svg class="fill-purple-500" width="20" height="20">
          <use href="./assets/sprite.svg#icon-plus"></use>
        </svg>
        Add Info
      </button>

    </div>
    <div class="flex flex-col gap-2 justify-center items-center">
      @if(avatarUrl){
      <div class="change-btn justify-center items-center">
        <img class="w-28 h-28 border p-1" [src]="avatarUrl" alt="userAvatar" />
        <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)" />
        <button class="hidden chooseButton text-base mt-2 ml-1" (click)="fileInput.click()">
          Change photo
        </button>
      </div>
      }@else {

      <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)" />
      <button class="chooseButton text-base" (click)="fileInput.click()">
        Choose photo
      </button>
      }
    </div>
  </div>

  <ul class="flex justify-around mt-2 gap-3 text-sm contacts-wrapper">
    <li class="flex items-center gap-1">
      <img src="../../../assets/mail.png" class="imgs">
      <app-edit class="text-base w-auto" type="text" [(value)]="userInfo.mail"
        [inputWidth]="userInfo.mail.length * 9"></app-edit>
    </li>
    <li class="flex items-center gap-1">
      <img src="../../../assets/mobile.png" class="imgs">
      <app-edit class="text-base w-auto" type="text" [(value)]="userInfo.tel"
        [inputWidth]="userInfo.tel.length * 9"></app-edit>
    </li>
    <li class="flex items-center gap-1">
      <img src="../../../assets/location.png" class="imgs">
      <app-edit class="text-base w-auto" type="text" [(value)]="userInfo.address"
        [inputWidth]="userInfo.address.length * 9"></app-edit>
    </li>
    <li class="flex items-center gap-1">
      <img src="../../../assets/linkedin.png" class="imgs">
      <app-edit class="text-base w-auto" type="text" [(value)]="userInfo.linkedIn"
        [inputWidth]="userInfo.linkedIn.length * 9"></app-edit>
    </li>
  </ul>
</section>
