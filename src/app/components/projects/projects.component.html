<section class="projects-section flex flex-col gap-4 min-h-5 max-w-[50%]">
  @for(project of projects; track $index){
  <div class="flex flex-col gap-2">
    <div class="projectHeader">
      <app-edit class="headerTitle" [(value)]="project.title"></app-edit>
      <app-edit class="text-base descriptionProject" type="text" [(value)]="project.description"></app-edit>
      <div class="projectHeaderDetails">
        <p class="jobDetailsName">Industry </p><app-edit class="text-base" type="text" [(value)]="project.industry"></app-edit>
        <p class="jobDetailsName">Time period </p><app-edit class="text-base" type="text" [(value)]="project.timeperiod"></app-edit>
        <p class="jobDetailsName">Teamsize </p> <app-edit class="text-base" type="text" [(value)]="project.teamsize"></app-edit>
        <p class="jobDetailsName">Role </p> <app-edit class="text-base" type="text" [(value)]="project.role"></app-edit>
      </div>
    </div>
    <button class="items-center text-purple-500 uppercase gap-1 hover:scale-105 transition-all"
    (click)="addProjectField(project)">
    <svg class="fill-purple-500" width="14" height="14">
      <use href="./assets/sprite.svg#icon-plus"></use>
    </svg>
    Field
  </button>
  <p class="techDetails">Technical Environment</p>
  <div class="jobDetails">
    <p class="jobDetailsName">Tasks </p> 
    <select [(ngModel)]="project.tasks">
      <option *ngFor="let skill of skillsFromIT.tasks">{{skill}}</option>
    </select>

    <p class="jobDetailsName">Environment </p> 
    <select [(ngModel)]="project.environment">
      <option *ngFor="let skill of skillsFromIT.environment">{{skill}}</option>
    </select>

    <p class="jobDetailsName">Framework </p> 
    <select [(ngModel)]="project.framework">
      <option *ngFor="let skill of skillsFromIT.framework">{{skill}}</option>
    </select>

    <p class="jobDetailsName">Buildtools </p> 
    <select [(ngModel)]="project.buildtools">
      <option *ngFor="let skill of skillsFromIT.buildtools">{{skill}}</option>
    </select>

    <p class="jobDetailsName">Coding Language </p> 
    <select [(ngModel)]="project.language">
      <option *ngFor="let skill of skillsFromIT.language">{{skill}}</option>
    </select>

    <p class="jobDetailsName">Operating System </p> 
    <select [(ngModel)]="project.os">
      <option *ngFor="let skill of skillsFromIT.os">{{skill}}</option>
    </select>
  </div>
</div>
  }
  <div class="flex justify-center items-center">
    <button
      class="add-project justify-center items-center text-purple-500 uppercase gap-1 hover:scale-105 transition-all"
      (click)="addProject()">
      <svg class="fill-purple-500" width="20" height="20">
        <use href="./assets/sprite.svg#icon-plus"></use>
      </svg>
      Project
    </button>
  </div>
</section>
