<div class="wrapper">
  <div class="layoutsAndButtons">
    <div class="buttons">
      <app-export class="exportButton" [cvContent]="exportContent"></app-export>
      <button class="exportButton" (click)="loginWithLinkedIn()">
        LinkedIn autofill
      </button>
    </div>

    <div class="layoutsWrapper">
      <div class="layoutChoices">
        <div class="layout-title">Layouts</div>
        <app-layouts class="layouts"></app-layouts>
      </div>
    </div>
  </div>

  <div #exportContent class="cv">
    <div class="section">
      <div class="section-title"></div>
      <app-base-info></app-base-info>
    </div>
    <div class="section">
      <div class="section-title">Skills</div>
      <div>
        <div class="minor-section-title">Main-Skills</div>
        <app-skills></app-skills>
      </div>

      <div>
        <div class="minor-section-title">IT-Knowledge</div>
        <app-it-knowledge></app-it-knowledge>
      </div>
      <div>
        <app-other-skills-category></app-other-skills-category>
      </div>
    </div>
    <div class="section">
      <div class="section-title">Projects</div>
      <app-projects></app-projects>
    </div>
  </div>
</div>
