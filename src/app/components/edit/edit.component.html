@if (!isEditMode) {
<div class="relative change-container flex hover:pr-4">
  <div>{{ value }}</div>
  <button class="hidden" (click)="switchEditMode()">
    <svg
      class="absolute right-[-4px] fill-purple-500 top-0 hover:scale-125 transition-all"
      width="16"
      height="16"
    >
      <use href="./assets/sprite.svg#icon-pencil"></use>
    </svg>
  </button>
</div>
}@else{
<div class="flex relative">
  <input
    type="text"
    class="w-full animate-pulse"
    [ngModel]="value"
    (ngModelChange)="onValueChange($event)"
  />
  <button (click)="switchEditMode()">
    <svg
      class="absolute right-[-16] fill-purple-500 top-0 hover:scale-125 transition-all"
      width="20"
      height="20"
    >
      <use href="./assets/sprite.svg#icon-checkmark"></use>
    </svg>
  </button>
</div>

}
