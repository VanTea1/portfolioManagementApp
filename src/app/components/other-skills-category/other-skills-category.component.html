<section>
    @for(category of otherCategories; track $index){
    <div class="mt-5">
        <app-edit class="minor-section-title" type="text" [(value)]="category.title"
            [inputWidth]="category.title.length * 12" [maxLength]="40">
        </app-edit>
        <div class=" pl-2">
            @for(key of getCategoryItems(category); track key){
            <div class="details hover-trigger pl-4">

                <app-edit class="category" type="text" [(value)]="category[key][0]"
                    [inputWidth]="category[key][0].length * 9" [maxLength]="25">
                </app-edit>
                <app-edit class="text-base w-auto max-w-full" type="text" [(value)]="category[key][1]"
                    [inputWidth]="category[key][1].length * 9">
                </app-edit>
                <button class="delete-button absolute top-[2px] left-[-10px] hidden"
                    (click)="deleteCategoryField(key, category)">
                    <svg class="fill-purple-500 hover:scale-105 transition-all hover" width="16" height="16">
                        <use href="./assets/sprite.svg#icon-bin"></use>
                    </svg>
                </button>
            </div>
            }
        </div>
        <button class="flex items-center text-purple-500 uppercase gap-1 hover:scale-105 transition-all"
            (click)="addCategoryField(category)">
            <svg class="fill-purple-500" width="14" height="14">
                <use href="./assets/sprite.svg#icon-plus"></use>
            </svg>
            Field
        </button>
        <div class="flex justify-center items-center max-w-[50%]">

            <button class="flex text-base items-center text-purple-500 uppercase gap-1 hover:scale-105 transition-all"
                (click)="deleteCategory($index)">
                <svg class="fill-purple-500" width="16" height="16">
                    <use href="./assets/sprite.svg#icon-bin"></use>
                </svg>
                Category
            </button>
        </div>
    </div>
    }
    <div class="flex justify-center items-center max-w-[50%]">
        <button
            class="add-skill flex justify-center items-center text-purple-500 uppercase gap-1 hover:scale-105 transition-all mt-2"
            (click)="addCategory()">
            <svg class="fill-purple-500" width="20" height="20">
                <use href="./assets/sprite.svg#icon-plus"></use>
            </svg>
            New Skills Category
        </button>
    </div>
</section>
