<section class="skills-section max-w-[50%]">
  <div
    *ngFor="let skill of skills; let idxSkill = index"
    class="skill flex justify-between items-center"
  >
    <div class="relative skill-name-container">
      <app-edit
        class="relative text-base w-auto max-w-[50%]"
        type="text"
        [(value)]="skill.name"
        [inputWidth]="skill.name.length * 9"
      ></app-edit>
      <button
        class="absolute top-[2px] left-[-14px]"
        (click)="deleteSkill(idxSkill)"
      >
        <svg
          class="fill-purple-500 hover:scale-125 transition-all"
          width="16"
          height="16"
        >
          <use href="./assets/sprite.svg#icon-bin"></use>
        </svg>
      </button>
    </div>
    <div class="flex space-x-1 checkboxes-container">
      <div *ngFor="let lvl of skill.level; let idxLvl = index">
        <label
          class="label flex w-4 h-4 border-2 rounded-full border-purple-500 items-center justify-center"
        >
          <input
            (click)="handleCheckboxClick(idxSkill, idxLvl)"
            [ngClass]="{ checked: lvl }"
            class="hidden"
            type="checkbox"
          />
          <div class="checkmark"></div>
        </label>
      </div>
    </div>
  </div>
  <button
    class="add-skill hidden justify-center items-center text-purple-500 uppercase gap-1 hover:scale-125 transition-all"
    (click)="addSkill()"
  >
    <svg class="fill-purple-500" width="20" height="20">
      <use href="./assets/sprite.svg#icon-plus"></use>
    </svg>
    Skill
  </button>
</section>
